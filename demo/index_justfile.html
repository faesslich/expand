<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>expandJS - Demo without http</title>
</head>
<body class="demo">

<div class="slider-wrapper">
    <div class="slider">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</div>
<div class="slider-wrapper">
    <div class="slider2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</div>
<div class="slider-wrapper">
    <div class="slider">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</div>
<div class="slider-wrapper">
    <div class="slider2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</div>

<link rel="stylesheet" href="../dist/expand.min.css" />
<link rel="stylesheet" href="assets/demo.min.css" />
<script src="../dist/expand.dist.js"></script>
<script>
  const sliders = document.querySelectorAll('.slider');
  const sliders2 = document.querySelectorAll('.slider2');

  for (const expand of sliders) {
    const slide1 = new Expand({
      selector: expand,
      duration: 300,
      easeMode: 'ease-out',
      useCssFile: 1,
      visibleSlides: {
        100: 1,
        768: 2
      },
      startIndex: 0,
      draggable: true,
      multipleDrag: true,
      triggerDistance: 30,
      slidesToSlide: 2,
      autoplay: 1,
      autoplayDuration: 5000,
      rtl: false,
      loop: true
    });
  }

  for (const expand of sliders2) {
    const slide2 = new Expand({
      selector: expand,
      duration: 300,
      easeMode: 'ease-out',
      useCssFile: 1,
      visibleSlides: {
        100: 1,
        768: 2
      },
      startIndex: 0,
      draggable: true,
      multipleDrag: true,
      triggerDistance: 30,
      rtl: false,
      loop: true
    });
  }
</script>
</body>
</html>
