<link rel="stylesheet" href="../dist/expand.min.css" />
<link rel="stylesheet" href="assets/demo.min.css" />
<script type="module">
  import Expand from '../src/expand.js';

  let forEach = function (array, callback, scope) {
    for (let i = 0; i < array.length; i++) {
      callback.call(scope, i, array[i]);
    }
  };

  let sliders = document.querySelectorAll('.slider');
  forEach(sliders, function (index, value) {
    const slider = new Expand({
      selector: value,
      duration: 300,
      easeMode: 'ease-out',
      useCssFile: 1,
      visibleSlides: {
        100: 1,
        768: 2
      },
      startIndex: 0,
      draggable: true,
      multipleDrag: true,
      triggerDistance: 30,
      rtl: false,
      loop: true
    });
  });

  let sliders2 = document.querySelectorAll('.slider2');
  forEach(sliders2, function (index, value) {
    const slider2 = new Expand({
      selector: value,
      duration: 300,
      easeMode: 'ease-out',
      useCssFile: 1,
      visibleSlides: {
        100: 2,
        768: 3
      },
      startIndex: 0,
      draggable: true,
      multipleDrag: true,
      triggerDistance: 30,
      rtl: false,
      loop: true
    });
  });


</script>
